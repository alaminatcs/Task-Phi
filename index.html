<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhTube</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- navbar -->
    <header class="p-4 flex justify-between">
        <div class="flex">
            <img src="images/logo.png" alt="logo">
            <p class="text-4xl font-bold"><span class="text-red-500">AH</span>tube</p>
        </div>
        <div id="id-2">
            <button class="btn btn-active">Sort by view</button>
        </div>
        <div id="id-3">
            <button class="btn btn-error hidden md:flex lg:flex">Blog</button>
        </div>
    </header>
    <hr>
    <!-- main content -->
    <main class="my-4">
        <!-- header -->
        <section class="text-center space-x-4">
            <button id="All" class="btn btn-sm">All</button>
            <button id="Music" class="btn btn-sm">Music</button>
            <button id="Comedy" class="btn btn-sm">Comedy</button>
            <button id="Drawing" class="btn btn-sm">Drawing</button>
        </section>
        <!-- content -->
        <section class="container mx-auto mt-6">
            <div id="content-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- contents -->
            </div>
        </section>
    </main>
    <!-- scripts linking -->
    <script src="script/index.js"></script>
</body>

</html>
